<!DOCTYPE html>
<<html lang="en" class="nojs">>
<head>
    <title>Page Title</title>
	 <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
    <link rel="stylesheet" media="screen" href="css/formindex.css" />
</head>
<body>
    <form>
        <section>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" maxlength="12" size="20">
        </section>
        <section>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" size="20" autocomplete="on">
        </section>
        <section>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" size="20" autocomplete="on">
        </section>
        <section>
            <label for="date">Date of birth:</label>
            <input type="date" id="date" name="date" size="20">
        </section>
        <section>
            <button type="submit">Submit</button>
            <button type="submit" id="submit" name="submit" size="20" formaction="submission_page">Submit on another page</button>
        </section>
    </form>
</body>
