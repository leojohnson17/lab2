<!DOCTYPE html>
<html lang="en" class="nojs">
<head> 
    <title>My Form/title>
	 <meta charset="utf-8" />
    <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
    <link rel="stylesheet" media="screen" href="css/formindex.css" />
</head>
<body>
    <form>
        <section>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" maxlength="12">
        </section>
        <section>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" autocomplete="on">
        </section>
        <section>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" autocomplete="on">
        </section>
        <section>
            <label for="date">Date of birth:</label>
            <input type="date" id="date" name="date">
        </section>
        <section>
            <button type="submit">Submit</button>
            <button type="submit" id="submit" name="submit" formaction="submission_page">Submit on another page</button>
        </section>
    </form>
</body>
</html>
